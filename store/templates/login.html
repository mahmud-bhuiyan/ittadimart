{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="min-height: 530px;">
    <div class="pt-1">
        <div class="col-lg-4 rounded mx-auto border pt-1">
            <div class="text-center col">

                <img
                        src="https://1.bp.blogspot.com/-3paSFq2kdXo/X8vGt2HnRwI/AAAAAAAAACc/v1cZTyHmqrMZTu0aPveLBvBYfPI2Rks0QCLcBGAsYHQ/s512/profile.png"
                        style="height: 140px;">
                <!-- <hr> -->
                <div class="display-8"><h3>Login</h3></div>
                <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label>Email</label>
                    <input required type="email" name="email" value="{{values.email}}" class="form-control"
                           placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-info form-control mb-2" type="submit" value="Login">
                    <a style="text-decoration: none; margin-left: 105px;" href="/signup">Create an Account!</a>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
