{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <img
                src="https://1.bp.blogspot.com/-3paSFq2kdXo/X8vGt2HnRwI/AAAAAAAAACc/v1cZTyHmqrMZTu0aPveLBvBYfPI2Rks0QCLcBGAsYHQ/s512/profile.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8"><h3>Create An Account</h3></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" value="{{values.first_name}}" class="form-control form-control-sm"
                           placeholder="Enter First Name">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" value="{{values.last_name}}" class="form-control form-control-sm"
                           placeholder="Enter Last Name">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" class="form-control form-control-sm" value="{{values.phone}}"
                           placeholder="01. . . . . . . . .">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{values.email}}" class=" form-control-sm form-control"
                           placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"
                           placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
